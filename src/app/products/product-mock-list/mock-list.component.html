<div class="container">
  <div class="row">
    <div class="col-12">
      <h1 class="display-3 text-center" [translate]="'productList'">Product List</h1>
      <p class="text-center"><small [translate]="'infoSearch'">***If the input is empty, the table will display all the products</small></p>
      <input
        type="text"
        placeholder="{{'insertTheProductName' | translate}}"
        [(ngModel)]="searchTerm"
        name="search"
        class="form-control mb-1"
      />
      <table class="table table-striped table-bordered text-center">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col" [translate]="'title'">TITLE</th>
            <th scope="col" [translate]="'description'">DESCRIPTION</th>
            <th scope="col" [translate]="'price'">PRICE</th>
            <th scope="col" [translate]="'imageUrl'">IMAGE URL</th>
            <th scope="col" [translate]="'quantity'">QUANTITY</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products | filterTable: searchTerm" (click)="openDialog(product)">
            <td>{{ product.id }}</td>
            <td>{{ product.title | titlecase }}</td>
            <td>{{ product.description }}</td>
            <td>{{ product.price }}</td>
            <td>Images implement on products/list </td>
            <td>{{ product.quantity }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
