
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="text-center display-3" translate> {{ create ? "Create": "Edit"}} product</h1>
            <form #form="ngForm" (ngSubmit)="formMode()" class="mt-2">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Product ID</label>
                    <div class="col-sm-10">
                      <input type='text' [(ngModel)]="product.id" name="id" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" [translate]="'productTitle'"> Product title</label>
                    <div class="col-sm-10">
                      <input type='text' [(ngModel)]="product.title" name="title" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" [translate]="'productDescription'"> Product description</label>
                    <div class="col-sm-10">
                      <textarea [(ngModel)]="product.description" name="description" class="form-control"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" [translate]="'productPrice'">Product price</label>
                    <div class="col-sm-10">
                      <input type='number' [(ngModel)]="product.price"  name="price" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" [translate]="'productImage'">Product image</label>
                    <div class="col-sm-10">
                      <input type='file' name="image" (change)="fileChange($event)" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" [translate]="'productQuantity'">Product quantity</label>
                    <div class="col-sm-10">
                      <input type='text' [(ngModel)]="product.quantity" name="quantity" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-10 text-center">
                    <button class="btn btn-lg btn-primary" [translate]="'save'">Save</button>
                  </div>
                </div>
                
            </form>
        </div>
    </div>
</div>
